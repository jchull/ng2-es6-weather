<form #zipForm="ngForm"
      style="margin:20px;">
  <label for="zipcode">Zipcode</label>
  <input type="text"
         name="zipcode"
         id="zipcode"
         minlength="5" maxlength="5"
         required
         [(ngModel)]="zipcode"/>
  <button (click)="findStation()"
          [disabled]="!zipForm.form.valid">Submit</button>
  <button (click)="clear()">Clear</button>
  <forecast [station]="station"></forecast>
</form>
